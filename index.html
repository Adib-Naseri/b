<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Player with Plyr.io</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="plyr.css" />
</head>
<body>
    <div class="video-player">
        <video id="video" class="plyr" controls>
            <source src="sample-movie.mp4" type="video/mp4">
            <track id="subtitles" src="subtitles.vtt" kind="subtitles" label="Persian+" default>
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button id="play-pause-button">Play/Pause</button>
            <button id="mute-button">Mute/Unmute</button>
            <input id="volume-slider" type="range" min="0" max="1" step="0.1" value="1">
            <label for="volume-slider">Volume: 1</label>
            <button id="fullscreen-button">Fullscreen</button>
        </div>
    </div>
    <script src="plyr.polyfilled.js"></script>
    <script src="script.js"></script>
</body>
</html>
